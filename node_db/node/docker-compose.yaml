version: '3'

services: 

    app:
        build:             
            context: ./

        container_name: app
        networks: 
            - node-network
        volumes: 
            - ./:/usr/src/app
        tty: true

        # executa o dockerize no entrypoint para que o container espere o container db antes de iniciar e depois executar o entry point da imagem do node
        entrypoint: dockerize -wait tcp://db:3306 -timeout 30s docker-entrypoint.sh
        command: bash -c "npm install && node index.js"
        
        depends_on: 
            - db

    db:       
        image: mysql:5.7       
        command: --innodb-use-native-aio=0
        container_name: db        
        restart: always        
        tty: true        
        volumes:
             - ../db/mysql:/var/lib/mysql
        environment:
            - MYSQL_DATABASE=nodedb
            - MYSQL_ROOT_PASSWORD=root        
        networks:
            - node-network
        
    proxy:
        build:
            context: ../nginx/                    
        container_name: proxy
        tty: true
        networks:
            - node-network
        ports:
            - "8080:80"
        depends_on:
            - app
            - db
networks: 
    node-network:
        driver: bridge
